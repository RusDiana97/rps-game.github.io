<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dark-mode-toggle">
        <input type="checkbox" id="dark-mode" class="input">
        <label for="dark-mode" class="label">
            <div class="circle"></div>
        </label>
    </div>

    <div class="container">

        <h1>Rock Paper Scissors</h1>
        <p>Player vs Computer</p>

        <div class="buttons-container">
            <button id="rock" class="btn btn-rock">Rock</button>
            <button id="paper" class="btn btn-paper">Paper</button>
            <button id="scissoros" class="btn btn-scissors">Scissors</button>
        </div>

        <div class="description-container">
            <h2>Computer choice</h2>
            <span id="computer-choice"></span>
            <h2>Player choice</h2>
            <span id="player-choice"></span>
            <h2>Result</h2>
            <span id="result"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
